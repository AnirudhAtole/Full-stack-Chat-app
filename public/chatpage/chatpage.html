<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <section style="background-color: rgb(23, 10, 10);">
        <div class="container-fluid">
      
          <div class="row d-flex justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
      
              <div class="card" id="chat1" >
                <div
                  class="card-header d-flex justify-content-between align-items-center p-3 bg-info text-white border-bottom-0"
                  style="border-top-left-radius: 15px; border-top-right-radius: 15px;">
                  <i class="fas fa-angle-left"></i>
                  <p class="mb-0 fw-bold">Live chat</p>
                  <i class="fas fa-times"></i>
                </div>

                <br>
                
    



                <div class="user-update-arrival">
                  <p class="text-center rounded-pill border-dark" style="color: rgb(6, 68, 162); font-style: italic; font-weight: bold;">
                    Vaibhav bhaiya joined
                  </p>
                </div>


    
                <div class="user-update-depart">
                  <p class="text-center rounded-pill border-dark" style="color: rgb(189, 64, 6); font-style: italic; font-weight: bold;">
                    Vaibhav bhaiya left
                  </p>
                </div>

                
      
                </div>
                <div class="form-outline">
                  <textarea class="form-control" id="texts" rows="4"></textarea>
                  <label class="form-label" for="texts">Type your message</label>
                </div>
              </div>
      
            </div>
          </div>
      
        </div>
      </section>
      <script src="chatpage.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.6/axios.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
